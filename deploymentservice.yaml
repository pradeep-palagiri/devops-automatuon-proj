apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: javaserver
        image: pradeeppalagiri/helloworld:latest
        ports:
        - containerPort: 3001
          
      resources:
            limits:
              #memory: "128Mi"
              cpu: "250m"
            requests:
              memory: "64Mi"
              cpu: "100m""
        
---

apiVersion: v1
kind: Service
metadata:
  name: hello-world
spec:
  selector:
    app: hello-world
  type: NodePort
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 3001
    nodePort: 31111
